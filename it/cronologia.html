<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronologia</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Libre Baskerville', serif;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ffcc70, #ff6f91, #845ec2, #0081cf);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scroll-container {
      white-space: nowrap;
      display: flex;
      animation: scroll 60s linear infinite;
      align-items: center;
      padding: 50px 0;
    }

    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .poster {
      display: inline-block;
      margin: 0 40px;
      text-align: center;
      color: #000;
      max-width: 200px;
      flex-shrink: 0;
    }

    .poster img {
      width: 100%;
      height: auto;
      border: 2px solid black;
    }

    .poster-text {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="scroll-container">
    <div class="poster">
      <img src="Paolo-Icaro.jpg" alt="Paolo Icaro">
      <div class="poster-text">Paolo Icaro, *Trattoria ideale*, 2025 — #106</div>
    </div>

    <div class="poster">
      <img src="diego-cibelli.jpg" alt="Diego Cibelli">
      <div class="poster-text">Diego Cibelli, 2024 — #105</div>
    </div>

    <div class="poster">
      <img src="marinella-senatore.jpg" alt="Marinella Senatore">
      <div class="poster-text">Marinella Senatore, 2024 — #104</div>
    </div>

    <!-- Aggiungi altri poster seguendo questo schema -->
  </div>
</body>
</html>
