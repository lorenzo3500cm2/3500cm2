<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronologia</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Libre Baskerville', serif;
      color: #fff;
    }

    /* Sfondo con gradiente animato */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #f06, #9f6, #06f, #ff6);
      background-size: 600% 600%;
      animation: gradient 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scroll-container {
      display: flex;
      flex-direction: row;
      gap: 60px;
      animation: scroll-left 200s linear infinite;
      padding: 40px;
      align-items: center;
      width: max-content;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }

    .poster {
      flex: 0 0 auto;
      width: 60vw;
      max-width: 600px;
      text-align: center;
    }

    .poster img {
      width: 100%;
      height: auto;
      border: 2px solid white;
    }

    .poster-text {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #fff;
    }

    @media (max-width: 768px) {
      .poster {
        width: 80vw;
      }
      .poster-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="poster">
      <img src="Paolo-Icaro.jpg" alt="Paolo Icaro">
      <div class="poster-text">3500 cm² #106 - Paolo Icaro, "Trattoria ideale", Roma 2025</div>
    </div>

    <div class="poster">
      <img src="diego-cibelli.jpg" alt="Diego Cibelli">
      <div class="poster-text">3500 cm² #105 - Diego Cibelli, Consolato d'Italia a Parigi, 2024</div>
    </div>

    <div class="poster">
      <img src="marinella-senatore.jpg" alt="Marinella Senatore">
      <div class="poster-text">3500 cm² #104 - Marinella Senatore, Consolato d'Italia a Parigi, 2024</div>
    </div>

    <!-- Altri poster a seguire... -->

  </div>
</body>
</html>
