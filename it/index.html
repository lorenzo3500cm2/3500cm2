<!DOCTYPE html>
<html lang="it">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3500 cm²</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
.title {
    font-size: 8rem;
    font-weight: bold;
    text-align: center;
    animation: changeFont 20s infinite;
}

.title a {
    text-decoration: none;
    color: inherit; /* Usa il colore animato ereditato */
}
        @keyframes changeFont {
            0% { font-family: 'Arial', sans-serif; color: #000; }
            20% { font-family: 'Garamond', serif; color: #0077cc; }
            40% { font-family: 'Courier New', monospace; color: #ff6600; }
            60% { font-family: 'Helvetica', sans-serif; color: #228b22; }
            80% { font-family: 'Bodoni', serif; color: #ff1493; }
            100% { font-family: 'Times New Roman', serif; color: #8b0000; }
        }

        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            font-weight: lighter;
        }

        .language-switch a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .language-switch a:hover {
            text-decoration: underline;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .menu.active {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Lingua -->
    <div class="language-switch">
        <a href="../en/index.html">EN</a>
    </div>

    <!-- Titolo come link -->
    <div class="title">
        <a href="3500cm2.html">3500 cm²</a>
    </div>

    <!-- Icona menu -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Menu opzioni -->
    <div class="menu" id="menu">
        <a href="news.html">News</a>
        <a href="3500cm2.html">3500cm2</a>
        <a href="pagina.html">Artisti</a>
        <a href="luoghi.html">Luoghi</a>
        <a href="mostre.html">Mostre</a>
        <a href="contatti.html">Contatti</a>
    </div>

    <!-- Audio -->
    <audio id="flipSound" src="suono.wav" preload="auto"></audio>

    <script>
        // Funzione per mostrare/nascondere il menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Riproduci il suono al click sul titolo
        const flipSound = document.getElementById('flipSound');
        const title = document.querySelector('.title a');
        title.addEventListener('click', () => {
            flipSound.currentTime = 0; // Riavvia il suono
            flipSound.play();
        });

        // Riproduci il suono ogni 3 secondi
        setInterval(() => {
            flipSound.currentTime = 0;
            flipSound.play();
        }, 3000);
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
</body>
</html>
