<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondazione Volume</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
        }
        #logo {
            width: 80%;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 4s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 20;
        }
        .menu div {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 15;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
        }
        .menu-overlay a {
            font-size: 32px;
            color: black;
            text-decoration: none;
            padding: 20px 0;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid black;
        }
        .menu-overlay a:last-child {
            border-bottom: none;
        }
        .menu-overlay .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-overlay");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="menu-overlay" class="menu-overlay" style="display: none;">
        <span class="close" onclick="toggleMenu()">&times;</span>
        <a href="#about">About</a>
        <a href="#mostre">Mostre</a>
        <a href="#pubblicazioni">Pubblicazioni</a>
        <a href="#news">News</a>
        <a href="#contatti">Contatti</a>
        <a href="#iscriviti">Iscriviti</a>
    </div>
    <img id="logo" src="Logo-volume.png" alt="Fondazione Volume">
</body>
</html>
