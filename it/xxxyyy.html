<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondazione Volume</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');
        
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
            font-family: 'Libre Baskerville', serif;
        }
        #logo {
            width: 80%;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 4s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 20;
        }
        .menu div {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 15;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
        }
        .menu-overlay .menu-item {
            font-size: 36px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            padding: 20px 0;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid black;
            display: flex;
            align-items: center;
            position: relative;
        }
        .submenu {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            margin-left: 20px;
        }
        .menu-item:hover .submenu {
            display: flex;
        }
        .submenu a {
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    </style>
  <script>
    function toggleMenu() {
        var menu = document.getElementById("menu-overlay");
        if (menu.style.display === "flex") {
            menu.style.display = "none";
        } else {
            menu.style.display = "flex";
        }
    }

    // Generazione dinamica degli anni con colori
    window.onload = function() {
        // Modificato il selettore per puntare al sottomenu corretto
        const submenu = document.querySelector('#menu-overlay > .menu-item:nth-child(3) .submenu');
        const totalYears = 2025 - 1997 + 1;
        
        for(let year = 2025; year >= 1997; year--) {
            const link = document.createElement('a');
            link.href = `#anno${year}`;
            link.textContent = year;
            
            // Calcolo colore HSL
            const hue = ((2025 - year) * 360 / totalYears) % 360;
            link.style.color = `hsl(${hue}, 100%, 50%)`;
            
            submenu.appendChild(link);
        }
    };
</script>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="menu-overlay" class="menu-overlay" style="display: none;">
        <span class="close" onclick="toggleMenu()">&times;</span>
        <div class="menu-item">
            Fondazione
            <div class="submenu">
                <a href="#fondazione">Fondazione</a>
                <a href="#missione">Missione</a>
                <a href="#spazio">Lo Spazio</a>
                <a href="#organigramma">Organigramma</a>
                <a href="#comitato">Comitato Scientifico</a>
            </div>
        </div>
        <div class="menu-item">
            Mostre
            <div class="submenu"></div> <!-- Qui verranno inseriti gli anni -->
        </div>
        <a href="#pubblicazioni" class="menu-item">Pubblicazioni</a>
        <a href="#news" class="menu-item">News</a>
        <a href="#contatti" class="menu-item">Contatti</a>
        <a href="#iscriviti" class="menu-item">Iscriviti</a>
    </div>
    <img id="logo" src="Logo-volume.png" alt="Fondazione Volume">
</body>
</html>
