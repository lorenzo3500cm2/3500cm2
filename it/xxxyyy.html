<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondazione Volume</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #logo {
            width: 80%;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 4s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 10;
        }
        .menu div {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            border: 1px solid black;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-content a {
            display: block;
            padding: 8px;
            color: black;
            text-decoration: none;
        }
        .menu-content a:hover {
            background: lightgray;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-content");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="menu-content" class="menu-content">
        <a href="#about">About</a>
        <a href="#mostre">Mostre</a>
        <a href="#pubblicazioni">Pubblicazioni</a>
        <a href="#news">News</a>
        <a href="#contatti">Contatti</a>
        <a href="#iscriviti">Iscriviti</a>
    </div>
    <img id="logo" src="Logo-volume.png" alt="Fondazione Volume">
</body>
</html>
