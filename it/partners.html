<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners</title>
    <link rel="stylesheet" href="css/stile.css">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #000;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .back-link {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
        }
        .logo-box {
            text-align: center;
        }
        .logo-box img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
            border: none; /* Rimuove il bordo */
            background: none; /* Rimuove lo sfondo */
        }
        .logo-box span {
            display: block;
            font-size: 1rem;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .logo-box img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">Partners</a>
    </div>

    <div class="logo-container">
        <div class="logo-box">
            <img src="Logo-Accademia-COLORE.png" alt="Accademia di Belle Arti Roma">
            
        </div>
        <div class="logo-box">
            <img src="logo-accademia-san-luca.jpg" alt="Accademia Nazionale di San Luca">
            <span>Accademia Nazionale di San Luca</span>
        </div>
        <div class="logo-box">
            <img src="logo-neerlandese.jpg" alt="Partner 3">
            <span>Nome Partner 3</span>
        </div>
        <div class="logo-box">
            <img src="RAM-logo.png" alt="RAM">
      
            
        </div>
        <div class="logo-box">
            <img src="Vleeshal-logo.png" alt="Vleeshal">
           
        </div>
        <div class="logo-box">
            <img src="Logo-volume.png" alt="Volume">
          
        </div>

                </div>
        <div class="logo-box">
            <img src="ZERYNTHIA-logo.png" alt="Zerynthia">
           
        </div>
    </div>
</body>
</html>
