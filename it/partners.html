<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners - 3500 cm²</title>
    <link rel="stylesheet" href="css/stile.css">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #000;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 25px;
            height: 15px;
            cursor: pointer;
        }
        .menu-icon div {
            background-color: #000;
            height: 2px;
            width: 100%;
            border-radius: 1px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            z-index: 1000;
        }
        .menu.active {
            display: block;
        }
        .menu a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .partners-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .partner-logo {
            width: 150px;
            height: auto;
            max-height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Partners</div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    <!-- Menu a scomparsa -->
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="pagina.html">Artisti</a>
        <a href="3500cm2.html">3500 cm²</a>
        <a href="luoghi.html">Luoghi</a>
        <a href="news.html">News</a>
        <a href="contatti.html">Contatti</a>
    </div>
    
    <div class="partners-container">
        <img src="logos/accademia-romania.png" alt="Accademia di Romania" class="partner-logo">
        <img src="logos/villa-medici.png" alt="Villa Medici" class="partner-logo">
        <img src="logos/istituto-svizzero.png" alt="Istituto Svizzero" class="partner-logo">
        <img src="logos/british-school-rome.png" alt="British School Rome" class="partner-logo">
        <img src="logos/american-academy.png" alt="American Academy in Rome" class="partner-logo">
        <img src="logos/istituto-polacco.png" alt="Istituto Polacco di Roma" class="partner-logo">
        <img src="logos/accademia-spagna.png" alt="Accademia Reale di Spagna" class="partner-logo">
        <img src="logos/istituto-austriaco.png" alt="Istituto Austriaco di Roma" class="partner-logo">
        <img src="logos/contemporalis.png" alt="Contemporalis Parigi" class="partner-logo">
    </div>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
