<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners</title>
    <link rel="stylesheet" href="css/stile.css">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #000;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .back-link {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">Partners</a>
    </div>

    <div class="logo-container">
        <img src="Logo Accademia_COLORE.eps" alt="Accademia di Romania in Roma">
        <img src="logo-accademia-san-luca.jpg" alt="Partner 2">
        <img src="partner3.png" alt="Partner 3">
        <img src="partner4.png" alt="Partner 4">
        <img src="partner5.png" alt="Partner 5">
        <img src="partner6.png" alt="Partner 6">
    </div>
</body>
</html>
