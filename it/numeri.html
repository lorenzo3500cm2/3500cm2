<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3500 cm² – #</title>

    <!-- Font usato sul resto del sito -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Puoi cambiare questi colori come preferisci */
            --color1: #d32f2f; /* rosso intenso */
            --color2: #1976d2; /* blu */
            --color3: #388e3c; /* verde */
            --color4: #f9a825; /* giallo/ocra */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 40px 16px;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Libre Baskerville', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stats-wrapper {
            width: 100%;
            max-width: 1100px;
            text-align: center;
        }

        h1 {
            margin: 0 0 32px 0;
            font-size: clamp(36px, 5vw, 54px);
            font-weight: 700;
        }

        .subtitle {
            margin: 0 0 56px 0;
            font-size: 18px;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .counters {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 32px;
            align-items: flex-start;
        }

        @media (max-width: 900px) {
            .counters {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 600px) {
            .counters {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }

        .counter-block {
            padding: 0;
        }

        .counter-number {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 700;
            line-height: 1.05;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .counter-label {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Colori diversi per i numeri */
        .c1 .counter-number { color: var(--color1); }
        .c2 .counter-number { color: var(--color2); }
        .c3 .counter-number { color: var(--color3); }
        .c4 .counter-number { color: var(--color4); }
    </style>
</head>
<body>

<div class="stats-wrapper">
    <h1>#</h1>
    <p class="subtitle">
        Alcuni dati essenziali di <strong>3500 cm²</strong>.
    </p>

    <div class="counters">
        <div class="counter-block c1">
            <div class="counter-number" data-target="109">0</div>
            <div class="counter-label">
                poster di artisti diversi
            </div>
        </div>

        <div class="counter-block c2">
            <div class="counter-number" data-target="120000">0</div>
            <div class="counter-label">
                copie stampate e distribuite
            </div>
        </div>

        <div class="counter-block c3">
            <div class="counter-number" data-target="55">0</div>
            <div class="counter-label">
                luoghi diversi
            </div>
        </div>

        <div class="counter-block c4">
            <div class="counter-number" data-target="22">0</div>
            <div class="counter-label">
                città
            </div>
        </div>
    </div>
</div>

<script>
    // Animazione dei numeri da 0 al valore finale in ~2 secondi
    document.addEventListener('DOMContentLoaded', function () {
        const counters = document.querySelectorAll('.counter-number');
        const duration = 2000; // durata dell'animazione in millisecondi

        counters.forEach(counter => {
            const target = parseInt(counter.getAttribute('data-target'), 10);
            const startTime = performance.now();

            function update(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1); // da 0 a 1
                const value = Math.floor(progress * target);

                // Formattazione con separatore delle migliaia in stile italiano (es. 120.000)
                counter.textContent = value.toLocaleString('it-IT');

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    counter.textContent = target.toLocaleString('it-IT');
                }
            }

            requestAnimationFrame(update);
        });
    });
</script>

</body>
</html>
