<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisti - 3500 cm²</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap'); /* Font simile a Bembo */

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Libre Baskerville', serif;
            background-color: #ffffff;
            color: #000;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1002; /* Più alto rispetto agli altri elementi */
            flex-direction: column;
            padding: 20px;
        }

        .menu.active {
            display: flex;
        }

        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .artists-list {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-top: 60px;
        }

        .artists-list a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        .artists-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menu hamburger -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Menu nascosto -->
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="3500cm2.html">3500cm2</a>
        <a href="pagina.html">Lista Artisti</a>
        <a href="luoghi.html">Luoghi</a>
        <a href="mostre.html">mostre</a>
        <a href="contatti.html">Contatti</a>
    </div>

    <!-- Lista Artisti -->
    <div class="artists-list">
        <a href="carla-accardi.html">Carla Accardi</a>
        <a href="nicoletta-agostini.html">Nicoletta Agostini</a>
        <a href="maria-thereza-alves.html">Maria Thereza Alves</a>
        <!-- Continua con gli altri artisti -->
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
