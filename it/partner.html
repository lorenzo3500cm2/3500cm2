<!DOCTYPE html>

     <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1ZDKD18HZM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #000;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .back-link {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }

        /* Contenitore loghi */
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Box singolo logo */
        .logo-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 220px; /* Dimensione più grande */
            height: 200px; /* Più spazio */
        }

        /* Immagini logo */
        .logo-box img {
            max-width: 100%;
            max-height: 130px; /* Aumentato per rendere i loghi più grandi */
            object-fit: contain;
            display: block;
        }

        /* Testo sotto i loghi */
        .logo-box span {
            font-size: 1rem;
            margin-top: 5px; /* Ridotto per avvicinare la didascalia al logo */
            display: block;
            text-align: center;
        }

        /* Adattabilità su schermi piccoli */
        @media (max-width: 768px) {
            .logo-container {
                gap: 20px;
            }
            .logo-box {
                width: 180px;
                height: 160px;
            }
            .logo-box img {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
