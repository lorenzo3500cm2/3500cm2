    <!-- ğŸ”¹ Un solo banner per i cookie -->
    <div id="cookie-banner" class="cookie-banner">
        <p>Utilizziamo i cookie per garantire la migliore esperienza sul nostro sito. Puoi accettare tutti i cookie o gestire le tue preferenze.</p>
        <button id="accept-all">Accetta tutti</button>
        <button id="reject-non-essential">Rifiuta non essenziali</button>
        <button id="manage-cookies">Personalizza</button>
    </div>

    <!-- ğŸ”¹ Popup per la gestione avanzata dei cookie -->
    <div id="cookie-settings" class="cookie-settings">
        <h2>Impostazioni Cookie</h2>
        <label>
            <input type="checkbox" id="analytics-cookies" checked>
            Consenti cookie analitici (Google Analytics)
        </label>
        <br>
        <button id="save-settings">Salva preferenze</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const banner = document.getElementById("cookie-banner");
            const settingsPopup = document.getElementById("cookie-settings");
            const acceptAllBtn = document.getElementById("accept-all");
            const rejectBtn = document.getElementById("reject-non-essential");
            const manageBtn = document.getElementById("manage-cookies");
            const saveSettingsBtn = document.getElementById("save-settings");

            // Mostra il banner solo se i cookie non sono stati accettati
            if (!localStorage.getItem("cookiesAccepted")) {
                banner.style.display = "block";
            }

            // Accetta tutti i cookie
            acceptAllBtn.addEventListener("click", function() {
                localStorage.setItem("cookiesAccepted", "true");
                banner.style.display = "none";
            });

            // Rifiuta i cookie non essenziali
            rejectBtn.addEventListener("click", function() {
                localStorage.setItem("cookiesAccepted", "false");
                banner.style.display = "none";
            });

            // Mostra le impostazioni cookie
            manageBtn.addEventListener("click", function() {
                settingsPopup.style.display = "block";
            });

            // Salva preferenze cookie
            saveSettingsBtn.addEventListener("click", function() {
                const analyticsAllowed = document.getElementById("analytics-cookies").checked;
                localStorage.setItem("analyticsCookies", analyticsAllowed);
                settingsPopup.style.display = "none";
                banner.style.display = "none";
            });
        });
    </script>
