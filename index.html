<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3500 cm²</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .poster-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
        }
        .poster {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .poster img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>3500 cm²</h1>
        <p>Una piattaforma per la promozione di poster e arte contemporanea</p>
    </header>
    <div class="container">
        <h2>Galleria dei Poster</h2>
        <div class="poster-gallery">
            <div class="poster">
                <img src="assets/poster1.jpg" alt="Poster 1">
                <p>Poster di Artista 1</p>
            </div>
            <div class="poster">
                <img src="assets/poster2.jpg" alt="Poster 2">
                <p>Poster di Artista 2</p>
            </div>
            <div class="poster">
                <img src="assets/poster3.jpg" alt="Poster 3">
                <p>Poster di Artista 3</p>
            </div>
        </div>
    </div>
</body>
</html>
