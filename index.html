<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3500 cm²</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .title {
            font-size: 8rem; /* Dimensione grandissima */
            font-weight: bold;
            text-decoration: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: color 0.5s ease, font-family 0.5s ease; /* Transizione fluida */
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
        }

        .menu.active {
            display: flex;
        }

        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Icona menu -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- Menu opzioni -->
    <div class="menu" id="menu">
        <a href="3500cm2.html">3500cm2</a>
        <a href="index.html">Home</a>
        <a href="pagina.html">Lista Artisti</a>
        <a href="luoghi.html">Luoghi</a>
        <a href="contatti.html">Contatti</a>
    </div>

    <!-- Scritta centrale 3500 cm² -->
    <div class="title" id="title">3500 cm²</div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        const fontsAndColors = [
            { font: 'Garamond', color: '#1f77b4' },
            { font: 'Bembo', color: '#ff7f0e' },
            { font: 'Helvetica', color: '#2ca02c' },
            { font: 'Bodoni', color: '#d62728' },
            { font: 'Times', color: '#9467bd' },
            { font: 'Courier', color: '#8c564b' },
            { font: 'Verdana', color: '#e377c2' },
            { font: 'Georgia', color: '#7f7f7f' },
            { font: 'Comic Sans MS', color: '#bcbd22' }
        ];

        const title = document.getElementById('title');
        let currentIndex = 0;

        setInterval(() => {
            const current = fontsAndColors[currentIndex];
            title.style.fontFamily = current.font;
            title.style.color = current.color;
            currentIndex = (currentIndex + 1) % fontsAndColors.length;
        }, 3000);
    </script>
</body>
</html>
