    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-size: 8rem;
            font-weight: bold;
            text-align: center;
            animation: changeFont 10s infinite;
            margin-bottom: 50px;
        }

        @keyframes changeFont {
            0% { font-family: 'Arial', sans-serif; color: #000; }
            10% { font-family: 'Garamond', serif; color: #0077cc; }
            20% { font-family: 'Courier New', monospace; color: #ff6600; }
            30% { font-family: 'Helvetica', sans-serif; color: #228b22; }
            40% { font-family: 'Bodoni', serif; color: #ff1493; }
            50% { font-family: 'Times New Roman', serif; color: #8b0000; }
            60% { font-family: 'Verdana', sans-serif; color: #ff00ff; }
            70% { font-family: 'Georgia', serif; color: #ff6347; }
            80% { font-family: 'Tahoma', sans-serif; color: #4682b4; }
            90% { font-family: 'Trebuchet MS', sans-serif; color: #2e8b57; }
            100% { font-family: 'Comic Sans MS', cursive; color: #8a2be2; }
        }

        .language-switch {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            gap: 20px;
        }

        .language-switch a {
            text-decoration: none;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .language-switch a:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Titolo dinamico -->
    <div class="title" id="changing-text">3500 cm²</div>

    <!-- Selezione di lingua -->
    <div class="language-switch">
        <a href="it/index.html">It/a>
        <a href="en/index.html">En</a>
    </div>

    <script>
        const texts = [
            "3500 cm²",
            "३५०० वर्ग सेंटीमीटर",
            "٣٥٠٠ سم²",
            "3500 சதுர செ.மீ.",
            "3500 చదరపు సెం.మీ",
            "৩৫০০ বর্গ সেন্টিমিটার",
            "3500 ಚದರ ಸೆ.ಮೀ",
            "3500 平方厘米",
            "3500 ตารางเซนติเมตร",
            "3500 cm²"
        ];

        let index = 0;

        function changeText() {
            const title = document.getElementById('changing-text');
            title.textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        setInterval(changeText, 2000); // Cambia il testo ogni 2 secondi
    </script>
</body>
