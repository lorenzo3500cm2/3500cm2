<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3500 cm²</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .title {
            font-size: 8rem; /* Dimensione grandissima */
            font-weight: bold;
            color: #000;
            text-decoration: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
        }

        .menu.active {
            display: flex;
        }

        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Icona menu -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- Menu opzioni -->
    <div class="menu" id="menu">
        <a href=“3”500cm2.html>3500cm2</a>
        <a href="index.html">Home</a>
        <a href="pagina.html">Lista Artisti</a>
        <a href="luoghi.html">Luoghi</a>
        <a href="contatti.html">Contatti</a>
    </div>

    <!-- Scritta centrale 3500 cm² -->
    <a href="index.html" class="title">3500 cm²</a>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
