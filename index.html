<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3500 cm²</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 10rem; /* Aumentata la dimensione del testo */
            font-weight: bold;
            text-align: center;
            animation: changeFont 10s infinite; /* Animazione più veloce */
        }

        @keyframes changeFont {
            0% { font-family: 'Arial', sans-serif; color: #000; }
            10% { font-family: 'Garamond', serif; color: #0077cc; }
            20% { font-family: 'Courier New', monospace; color: #ff6600; }
            30% { font-family: 'Helvetica', sans-serif; color: #228b22; }
            40% { font-family: 'Bodoni', serif; color: #ff1493; }
            50% { font-family: 'Times New Roman', serif; color: #8b0000; }
            60% { font-family: 'Verdana', sans-serif; color: #ff00ff; }
            70% { font-family: 'Georgia', serif; color: #ff6347; }
            80% { font-family: 'Tahoma', sans-serif; color: #4682b4; }
            90% { font-family: 'Trebuchet MS', sans-serif; color: #2e8b57; }
            100% { font-family: 'Comic Sans MS', cursive; color: #8a2be2; }
        }

        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            font-weight: lighter;
            font-family: Helvetica, Arial, sans-serif;
        }

        .language-switch a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .language-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Lingua -->
    <div class="language-switch">
        <a href="it/index.html">IT</a> | <a href="en/index.html">EN</a>
    </div>

    <!-- Titolo -->
    <div class="title">3500 cm²</div>
</body>
</html>
