<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carla Accardi</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .back-link {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #0077cc;
        }
        .back-link:hover {
            color: #005499;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 25px;
            height: 15px;
            cursor: pointer;
        }
        .menu-icon div {
            background-color: #000;
            height: 2px;
            width: 100%;
            border-radius: 1px;
        }
        .menu {
            display: none;
            padding: 10px 20px;
        }
        .menu a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #000; /* Scritte in nero */
            font-size: 1rem;
        }
        .menu a:hover {
            color: #555; /* Scritte leggermente pi√π scure al passaggio del mouse */
        }
        img {
            width: 100%;
            max-height: 90vh;
            object-fit: contain;
            display: block;
            margin: 20px auto;
        }
        .description {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            text-align: left;
            margin: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="pagina.html" class="back-link">Carla Carli</a>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="menu" id="menu">
        <a href="pagina.html">Lista Artisti</a>
        <a href="carla-carli.html">Luoghi</a>
        <a href="nicoletta-agostini.html">Contatti</a>
        <!-- Aggiungi altri link qui -->
    </div>

    <img src="carla-accardi.jpg" alt="Carla Accardi">

    <div class="description">
        realizzato nel 2004, distribuito a Rialto Sant'Ambrogio in occasione di Blueroom a Roma
    </div>

    <a href="nicoletta-agostini.html" class="next-artist">&#8594;</a>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
