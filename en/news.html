<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marinella Senatore</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Sfondo bianco */
            color: #000; /* Testo nero */
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .back-link {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #000; /* Link nero */
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 25px;
            height: 15px;
            cursor: pointer;
        }
        .menu-icon div {
            background-color: #000;
            height: 2px;
            width: 100%;
            border-radius: 1px;
        }
        .menu {
            display: none; /* Nasconde il menu di default */
            position: absolute;
            top: 60px;
            right: 20px;
            padding: 0;
        }
        .menu a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #000; /* Link neri */
            font-size: 1rem;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .description {
            font-size: 1rem;
            line-height: 1.6;
            text-align: left;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="pagina.html" class="back-link">Marinella Senatore</a>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Menu nascosto -->
    <div class="menu" id="menu">
        <a href="pagina.html">Artisti</a>
        <a href="3500cm2.html">3500cm2</a>
        <a href="luoghi.html">Luoghi</a>
        <a href="contatti.html">Contatti</a>
    </div>

    <div class="content">
        <div class="description">
            Progetto presentato presso il Consolato Italiano, Parigi, nel 2015.
        </div>

        <div class="image-container">
            <!-- Immagini per Parigi -->
            <img src="cibelli-poster.jpg" alt="Poster di Diego Cibelli">
            <img src="senatore-poster.jpg" alt="Poster di Marinella Senatore">
            
            <!-- Immagini per Roma -->
            <img src="mullican-poster.jpg" alt="Poster di Matt Mullican">
            <img src="paolini-poster.jpg" alt="Poster di Giulio Paolini">
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
