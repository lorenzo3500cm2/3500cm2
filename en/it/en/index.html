<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3500 cm²</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 8rem;
            font-weight: bold;
            text-align: center;
            animation: changeFont 20s infinite;
        }

        @keyframes changeFont {
            0% { font-family: 'Arial', sans-serif; color: #000; }
            20% { font-family: 'Garamond', serif; color: #0077cc; }
            40% { font-family: 'Courier New', monospace; color: #ff6600; }
            60% { font-family: 'Helvetica', sans-serif; color: #228b22; }
            80% { font-family: 'Bodoni', serif; color: #ff1493; }
            100% { font-family: 'Times New Roman', serif; color: #8b0000; }
        }

        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            font-weight: lighter;
            font-family: Helvetica, Arial, sans-serif;
        }

        .language-switch a {
            text-decoration: none;
            color: #000;
            margin-right: 10px;
        }

        .language-switch a:hover {
            text-decoration: underline;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
        }

        .menu.active {
            display: flex;
        }

        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Language switch -->
    <div class="language-switch">
        <a href="../it/index.html">IT</a>
    </div>

    <!-- Title -->
    <div class="title">3500 cm²</div>

    <!-- Menu options -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="menu" id="menu">
        <a href="index.html">home</a>
        <a href="news.html">news</a>
        <a href="3500cm2.html">3500cm2</a>
        <a href="pagina.html">artists</a>
        <a href="locations.html">locations</a>
        <a href="exhibitions.html">exhibitions</a>
        <a href="contact.html">contacts</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
