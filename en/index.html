        body {
            margin: 0;

            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

            color: #000;
            display: flex;
            justify-content: center;

            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .title a {
            font-size: 8rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #000;
            animation: changeFont 20s infinite;
        }

        .title a:hover {
            text-decoration: underline;
        }

        @keyframes changeFont {
            0% { font-family: 'Arial', sans-serif; color: #000; }
            20% { font-family: 'Garamond', serif; color: #0077cc; }
            40% { font-family: 'Courier New', monospace; color: #ff6600; }
            60% { font-family: 'Helvetica', sans-serif; color: #228b22; }

            100% { font-family: 'Times New Roman', serif; color: #8b0000; }
        }

        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            font-weight: lighter;
            font-family: Helvetica, Arial, sans-serif;
        }

        .language-switch a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .language-switch a:hover {
            text-decoration: underline;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
        }

        .menu.active {
            display: flex;
        }

        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }
