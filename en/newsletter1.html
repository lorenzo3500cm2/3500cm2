<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscrizione Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Stili generali */
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            background-color: #BFEAF5; /* Azzurro pastello */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .newsletter-container {
            width: 80%;
            max-width: 600px;
            background: #FFD9E8; /* Rosa pastello */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 2px solid #FFC4D6; /* Bordo rosa leggero */
        }

        h2 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 10px;
        }

        .left__text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .right__form {
            text-align: left;
        }

        .h-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFB6C1; /* Bordo rosa chiaro */
            border-radius: 5px;
            font-size: 1rem;
            background-color: #FFF; /* Bianco per i campi input */
        }

        .h-group-half {
            display: flex;
            gap: 10px;
        }

        .h-group-half .h-group {
            flex: 1;
        }

        /* Sezione scelta lingua */
        .choice-langes {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-langes .h-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Checkbox consenso */
        .is-consent {
            display: flex;
            align-items: start;
            gap: 10px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #555;
        }

        .is-consent input {
            margin-top: 5px;
        }

        /* Pulsante */
        button {
            width: 100%;
            padding: 12px;
            background-color: #FF6699; /* Rosa più intenso */
            color: #fffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF3366; /* Rosa più scuro al passaggio */
        }

        /* Responsive */
        @media (max-width: 600px) {
            .newsletter-container {
                width: 95%;
            }
            .h-group-half {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="newsletter-container">
    <h2>I subscribe</h2>
    <p class="left__text">Receive all the news from 3500 cm²</p>

    https://my.brevo.com/template/tau1.Pzer9r2IvBqeImHfNJ.EkkIxNE2c_PSva14G9Jm2rrEh_b9wZhT
    
</div>
    <div class="newsletter-container">
        <h2>I subscribe</h2>
        <p class="left__text">Receive all the news from 3500 cm²</p>

        <form class="right__form">
            <div class="h-group-half">
                <div class="h-group">
                    <label for="firstname">Nome *</label>
                    <input id="firstname" type="text" placeholder="John" required>
                </div>
                <div class="h-group">
                    <label for="lastname">Cognome *</label>
                    <input id="lastname" type="text" placeholder="Doe" required>
                </div>
            </div>

            <div class="h-group">
                <label for="email">Indirizzo email *</label>
                <input id="email" type="email" placeholder="xxxx@xxxx.com" required>
            </div>

            <div class="h-group-half">
                <div class="h-group">
                    <label for="country">Paese *</label>
                    <input id="country" type="text" placeholder="France" required>
                </div>
                <div class="h-group">
                    <label for="city">Città *</label>
                    <input id="city" type="text" placeholder="Paris" required>
                </div>
            </div>

            <!-- Scelta lingua -->
            <div class="choice-langes">
                <div class="h-group">
                    <input id="en" type="checkbox" name="lang" value="en" checked>
                    <label for="en">Inglese</label>
                </div>
                <div class="h-group">
                    <input id="it" type="checkbox" name="lang" value="it">
                    <label for="it">Italiano</label>
                </div>
            </div>

            <!-- Consenso Privacy -->
            <div class="h-group is-consent">
                <input id="consent" name="consent" type="checkbox" required>
                <label for="consent">I wish to receive the newsletter with information and offers from 3500 cm² and accept the policy on the management of my personal data. *</label>
            </div>

            <button type="submit">I subscribe</button>
        </form>
    </div>

</body>
</html>
