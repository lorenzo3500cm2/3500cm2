<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            position: relative;
            overflow-x: hidden; /* Evita lo scrolling orizzontale */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .email {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
        }
        .email a {
            text-decoration: none;
            color: #000;
            margin-right: 10px;
        }
        .email a:hover {
            text-decoration: underline;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 25px;
            height: 15px;
            cursor: pointer;
        }
        .menu-icon div {
            background-color: #000;
            height: 2px;
            width: 100%;
            border-radius: 1px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            padding: 0;
        }
        .menu a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .floating-instagram {
            position: absolute;
            left: 20px;
            top: 0;
            font-size: 1.2rem;
            font-weight: bold;
            animation: moveDown 10s infinite linear;
        }
        @keyframes moveDown {
            0% { top: 0; }
            100% { top: 100vh; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="email">
            <a href="mailto:3500cm2@gmail.com">3500cm2@gmail.com</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Menu nascosto -->
    <div class="menu" id="menu">
        <a href="en/index.html">Home</a>
        <a href="en/3500cm2.html">3500cm2</a>
        <a href="en/pagina.html">Lista Artisti</a>
        <a href="en/locations.html">Luoghi</a>
        <a href="en/contact.html">Contatti</a>
    </div>

    <!-- Link di Instagram fluttuante -->
    <div class="floating-instagram">
        <a href="https://www.instagram.com/3500cm2/" target="_blank">Instagram</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
