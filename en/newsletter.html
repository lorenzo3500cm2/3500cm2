<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Stili generali */
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        /* Contenitore principale della newsletter */
        .newsletter-section {
            background-color: #f5f5f5; /* Sfondo grigio chiaro */
            padding: 50px 20px;
            text-align: center;
        }

        /* Titolo della newsletter */
        .newsletter-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        /* Descrizione sotto il titolo */
        .newsletter-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Contenitore del form */
        .newsletter-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Campi di input */
        .newsletter-form input[type="text"],
        .newsletter-form input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Checkbox per privacy */
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Pulsante di invio */
        .newsletter-form button {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .newsletter-form button:hover {
            background-color: #555;
        }

        /* Stile per i campi obbligatori */
        .required {
            color: red;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .newsletter-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <section class="newsletter-section">
        <h2>Iscriviti alla nostra Newsletter</h2>
        <p>Rimani aggiornato sulle ultime novit√† e sugli eventi speciali.</p>

        <div class="newsletter-form">
            <form action="#" method="POST">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="privacy" required>
                    <label for="privacy">Accetto l'informativa sulla privacy <span class="required">*</span></label>
                </div>

                <button type="submit">Iscriviti</button>
            </form>
        </div>
    </section>

</body>
</html>
